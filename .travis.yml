language: cpp

compiler:
  clang

matrix:
  include:
    - env:
      - TEST_NAME="clang stable"
      before_install:
        - sudo apt-get install -y clang
    - env:
      - TEST_NAME="clang bleeding"
      before_install:
        - sudo add-apt-repository -y ppa:xorg-edgers/ppa 
        - sudo apt-get update
        - sudo apt-get install -y clang-3.5
        - export CXX=clang-3.5++
        - export CC=clang-3.5

install:
  - sudo apt-get install -y clang 
  - sudo apt-get install -y gcc g++ libclang-dev uuid-dev libssl-dev libpng12-dev libicu-dev bison flex libsqlite3-dev libtool llvm-dev libxml2-dev
  - clang -v

script:
  - ./configure arm-apple-darwin 
  - sudo make install
  - arm-apple-darwin-ld -v
